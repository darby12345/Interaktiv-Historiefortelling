<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="story_logo.png" alt="My Logo">
            </a>
        </div>
        <h2>Settings</h2>
        <div class="setting">
            <label for="textColor">Choose text color:</label>
            <input type="color" id="textColor" name="textColor">
        </div>
        <button id="saveSettingsBtn" class="btn">Save Settings</button>
        <a href="index.html" class="btn">Back to Start</a>
    </div>
    <audio id="bgMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
